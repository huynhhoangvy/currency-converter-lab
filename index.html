<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
<section class="container" style="background-color: black; height: 200px; opacity: 0.9; background: white; border-radius: 15px; margin-top: 110px;">
    <div class="container">
        <h1 style="text-align: center">CURRENCY CONVERTER</h1>
        <h4 style="text-align: center">Supported currencies: VND, USD, EUR</h4>
    </div>
    <div class="container">
        <div class="d-flex justify-content-center">
            <input type="number" id="amount">
        </div>
        <div class="d-flex justify-content-center">
            <select id="from-list">
                <option value="">Start currency</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="vnd">VND</option>
                <!-- <option value="krw">KRW</option>
                <option value="idr">IDR</option> -->
            </select>
            <select id="to-list">
                <option value="">End currency</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="vnd">VND</option>
                <!-- <option value="krw">KRW</option>
                <option value="idr">IDR</option> -->
            </select>
        </div>
        <div class="d-flex justify-content-center">
            <button onclick="convert()">Convert</button>
            <span id="result"></span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="converter.js"></script>

</section>
</body>

</html>
